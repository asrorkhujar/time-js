<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap5.min.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Time</title>
</head>
<body>
  <section class="d-flex flex-column align-items-center justify-content-center">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="time-wrapper rounded-3 p-5 shadow-lg">
            <div class="result display-5"></div>
            <div class="result__time d-flex align-items-center justify-content-center display-1">
              <p class="hours m-0"></p>
              <p class="minutes m-0"></p>
              <p class="seconds m-0"></p>
            </div>
            <p class="text text-uppercase m-0 mt-3 h5">digital clock</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/bootstrap5.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
